<table class = 'table table-striped'>
    <tr>
        <th ng-repeat = 'grid in myGridCtrl.gridSetting  track by $index '>{{grid.displayName}}</th>
    </tr>
    <tr ng-repeat = 'row in myGridCtrl.rowSetting | filter:search track by $index'>
        <td ng-repeat = 'column in myGridCtrl.gridSetting track by $index'>{{row[column.columnName]}}
            <button ng-repeat = 'btn in column.action track by $index' class = 'btn btn-info' 
            ng-click = 'myGridCtrl.delete({id:row.id})'>
         {{btn.button}}</button>
        </td>

    </tr>
</table>
